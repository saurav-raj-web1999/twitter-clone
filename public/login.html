<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter | Login</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Full-container">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#"><span class="ms-5"><i class="fa-brands fa-twitter h1"></i> Twitter</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span class="navbar-brand text-white me-3 fs-6" id="signUp"><i class="fa-solid fa-right-to-bracket"></i> Sign Up</span>
            </div>
        </nav>

        <div class="content mt-5">
            <!-- Sign in form  -->
            <form class="p-4 w-25 " id="sign-in">
                <div class="fs-2 mb-3">Sign In</div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2 mt-2">
                    <!-- <a class="btn btn-primary" href="">Login</a> -->
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </form>
            
            <!-- Sigh up form  -->
            <form class="p-4 w-25" id="signUpForm" method="POST">
                <div class="fs-2 mb-3">Sign Up</div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="passwordHelpBlock" class="form-text">
                        Your Email will be your username.
                    </div>
                </div>
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                
                <label for="inputPassword5" class="form-label mt-2">Gender</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="inputPassword5" class="form-label mt-2">Profile Image</label>
                <input type="file" name="profile" style="cursor: pointer;" id="file">
                <input type="text" id="hidden">
                <div class="d-grid gap-2 mt-3">
                    <!-- <a class="btn btn-primary mt-3" href="">Sign Up</a> -->
                    <input class="btn btn-primary mt-3" type="submit" value="Sign Up">
                </div>
            </form>
        </div>

        <!-- <div class="content mt-5" > -->
            
        </div>

    </div>

    <script>
        let flag = true;
        const signUp = document.getElementById('signUp');
        const signUnForm = document.getElementById('signUpForm');
        const signIn = document.getElementById('sign-in');
        const hidden = document.getElementById('hidden');
        const File = document.getElementById('file');

        file.addEventListener('change', e=>{
            const file = File.files[0];
            const reader = new FileReader();

            reader.addEventListener('load', ()=>{
                hidden.value = reader.result;
                console.log(hidden.value);
            })

            reader.readAsDataURL(file);
        })

        

        signUp.addEventListener('click', function() {
            if(flag){
                signUp.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Sign In';
                signUnForm.setAttribute('style','display: block;');
                signIn.setAttribute('style','display: none;');                
                flag = false;
            }
            else{
                signUp.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Sign Up';
                signUnForm.setAttribute('style','display: none;');
                signIn.setAttribute('style','display: block;');
                flag = true;

            }
            
        })

    </script>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
